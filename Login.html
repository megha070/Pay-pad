<div class="row mt-5">
  <div class="col-md-6 m-auto">
    <div class="card card-body">
      <h1 class="text-center mb-3">
        <i class="fa fa-sign-in" aria-hidden="true"></i>  Login</h1>
      <form action="/Login" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter Password"
            required
          />
        </div>
        <div class="form-check box">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
          <label class="form-check-label" for="defaultCheck1" style="font-size: 14px;">
            Keep me signed in
          </label>
        </div>
              
        <button type="submit" class="mt-2 btn btn-primary btn-block">Login</button>
      </form>
      <p class="lead mt-4">
        No Account? <a  style="color: #0448da" href= "/Signup"><strong><u>Register</u></strong></a>
      </p>
    </div>
  </div>
</div>
